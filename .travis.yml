sudo: true
language: cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libsfml-dev
      - libgtest-dev
      - cmake
      - lcov
before_install:
  - pip install --user cpp-coveralls
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd -
script:
  - mkdir cmake-build-debug && cd cmake-build-debug
  - cmake .. && make && ./runTests
after_script:
  - ../coverage.sh